<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Juego de Little Witch Academia" />
        <meta
            name="keywords"
            content="Little Witch Academia, juego, anime, magia"
        />
        <meta name="author" content="Ruben Garrido Piquer" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="game.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link rel="icon" href="./assets/icon.png" sizes="32x32" />
        <title>Little Witch Academia - Juego</title>

        <div id="music-controls">
            <button id="play-music">Reproducir</button>
            <input
                type="range"
                id="volume-control"
                min="0"
                max="1"
                step="0.1"
                value="1"
            />
        </div>
        <audio id="background-music" loop>
            <source
                src="./audio/Little Witch Academia OST - Everyday At Luna Nova.mp3"
                type="audio/mp3"
            />
            Tu navegador no soporta el formato de audio.
        </audio>
    </head>
    <body>
        <div class="css_lab">
            <div class="witch">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Header -->
        <header>
            <div>
                <img
                    src="./assets/show.gif"
                    class="header-gif left"
                    alt="Little Witch Academia Left"
                />
                <img
                    src="./assets/show.gif"
                    class="header-gif right"
                    alt="Little Witch Academia Right"
                />
            </div>
            <a
                href="https://littlewitchacademia.fandom.com/es/wiki/Little_Witch_Academia_Wiki"
                target="_blank"
            >
                <div class="logo-container">
                    <img
                        id="logo"
                        src="./assets/logo.png"
                        alt="Little Witch Academia logo"
                    />
                </div>
            </a>
            <h1>Juego</h1>
        </div>
    </header>
    <div class="container">
        <h1>Tres en Raya</h1>
        <div id="game-board" class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <button id="reset-btn">Reiniciar Juego</button>
        <p id="message"></p>
    </div>
